    oh hi

    <div x-data="{
        counter: 0,
        increment () {
            this.counter++
        },
        decrement () {
            this.counter--
        }
    }">
        <button x-on:click="decrement()">-</button>
        <strong><big x-text="counter"></big></strong>
        <button x-on:click="increment()">+</button>
    </div>


<script src="index.js"></script>
</body>
</html>
