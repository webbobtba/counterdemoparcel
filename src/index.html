<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Demo</title>
    <link rel="stylesheet" href="index.less">
</head>
<body>

<h1 class="headline">Counter Demo</h1>

<div class="counter"
    x-data="{
        counter: 0,
        increment () {
            this.counter++
        },
        decrement () {
            this.counter--
        }
    }"
    x-on:keydown.escape.document="console.log('escape')"
    x-on:keydown.-.document="decrement()"
    x-on:keydown.+.document="increment()"
>
    <button class="counter__button counter__button--decrement"
        x-on:click="decrement()"
    >-</button>
    <div class="counter__counter" x-text="counter"></div>
    <button class="counter__button counter__button--increment"
        x-on:click="increment()"
    >+</button>
</div>

<script src="index.js"></script>
</body>
</html>
